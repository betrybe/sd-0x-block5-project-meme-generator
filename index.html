<style>
  #meme-text {
    position: absolute;
    top: 320px;
    text-shadow: 5px 5px 5px black;
    font-size: 30px;
    color: white;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    overflow-wrap: break-word;
    word-wrap: break-word;
    max-width: 400px;
  }

  #meme-image-container {
    width: 400px;
    height: 300px;
    background: white;
    overflow-wrap: break-word;
    word-wrap: break-word;
  }

  #meme-image {
    width: 100%;
    height: 100%;
  }

  .default {
    border: 1px solid black;
  }

  .button1 {
    border: 3px dashed red;
  }

  .button2 {
    border: 5px double blue;
  }

  .button3 {
    border: 6px groove green;
  }

  #fire {
    background-color: red;
    padding: 3px 9px;
    color: white;
    font-size: 16px;
    font-weight: bolder;
    /* TODO MUNDO PREENCHENDO O FORMS HEIN GALERA! #VQV */
  }

  #water {
    background-color: blue;
    padding: 3px 9px;
    color: white;
    font-size: 16px;
    font-weight: bolder;
  }

  #earth {
    padding: 3px 9px;
    color: white;
    font-size: 16px;
    font-weight: bolder;
    background-color: green;
  }

  .tiny {
    width: 50px;
    height: 50px;
  }

  .container {
    padding: 10px;
  }

  .container>div {
    margin: 10px 5px;
  }

  .yyy>img {
    margin: 2px 10px;
    border: 1px solid black;
  }
</style>
<h1>MEME GENERATOR</h1>

<div class="container">
  <div class="aaa">
    Texto:&nbsp;
    <input type="text" id="text-input" maxlength="60" />
  </div>
  <div class="aaaa">
    Foto:&nbsp;&nbsp;&nbsp;
    <input type="file" id="meme-insert" onchange="update_image()">
  </div>
  <div class="xxx">
    <div id="meme-image-container" class="default">
      <img id="meme-image" src="" alt="">
      <p id="meme-text"></p>
    </div>
  </div>
  <div class="zzz">
    <div>Estilos customizados:</div>
    <br>
    <button id="fire">Fire üî•</button>
    <button id="water">Water üíß</button>
    <button id="earth">Earth üçè</button>
  </div>
  <br>
  <div class="yyy">
    <div>Memes pr√© prontos</div>
    <br>
    <img class="tiny" src="./imgs/meme1.png" alt="meme 1 pe ene ge" id="meme-1">
    <img class="tiny" src="./imgs/meme2.png" alt="meme 2 pe ene ge" id="meme-2">
    <img class="tiny" src="./imgs/meme3.png" alt="meme 3 pe ene ge" id="meme-3">
    <img class="tiny" src="./imgs/meme4.png" alt="meme 4 pe ene ge" id="meme-4">
  </div>


</div>




<script>
  const txt = document.getElementById("text-input")
  const button1 = document.getElementById("fire")
  const button2 = document.getElementById("water")
  const button3 = document.getElementById("earth")
  const txtOutput = document.getElementById("meme-text")

  const meme1 = document.getElementById("meme-1");
  const meme2 = document.getElementById("meme-2");
  const meme3 = document.getElementById("meme-3");
  const meme4 = document.getElementById("meme-4");

  meme1.addEventListener("click", (e) => {
    var img = document.getElementById('meme-image'); // Returns the first img element
    var file = document.getElementById("meme-1").src; // Returns the first file element found
    img.src = file;
  });

  meme2.addEventListener("click", (e) => {
    var img = document.getElementById('meme-image'); // Returns the first img element
    var file = document.getElementById("meme-2").src; // Returns the first file element found
    img.src = file;
  });

  meme3.addEventListener("click", (e) => {
    var img = document.getElementById('meme-image'); // Returns the first img element
    var file = document.getElementById("meme-3").src; // Returns the first file element found
    img.src = file;
  });

  meme4.addEventListener("click", (e) => {
    var img = document.getElementById('meme-image'); // Returns the first img element
    var file = document.getElementById("meme-4").src; // Returns the first file element found
    img.src = file;
  });

  txt.addEventListener("input", (e) => {
    txtOutput.innerHTML = document.getElementById("text-input").value;
  })

  button1.addEventListener("click", (e) => {
    document.getElementById("meme-image-container").className = "";
    document.getElementById("meme-image-container").classList.add("button1");
  })

  button2.addEventListener("click", (e) => {
    document.getElementById("meme-image-container").className = "";
    document.getElementById("meme-image-container").classList.add("button2");
  })

  button3.addEventListener("click", (e) => {
    document.getElementById("meme-image-container").className = "";
    document.getElementById("meme-image-container").classList.add("button3");
  })

  // Update image onto the screen
  function update_image() {
    var img = document.querySelector('#meme-image'); // Returns the first img element
    var file = document.querySelector('input[type=file]').files[0]; // Returns the first file element found
    img.src = window.URL.createObjectURL(file);

  }

</script>
